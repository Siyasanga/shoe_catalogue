<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shoe Catalog</title>
  </head>
  <body>
    <header>
      Welcome to thee Shoe Catalogue
    </header>
    <div class="wrapper">
      <div class="sideNav">
        <h3>Refine result:</h3>
        <ul>
          <li><h3>Brands</h3>
            <div class="radio">
              <input type="radio" name="brand" value="Jimmy">
              <label for="brand">Jimmy</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Fabiani">
              <label for="brand">Fabiani</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="RunFirst">
              <label for="brand">RunFirst</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Tommy">
              <label for="brand">Tommy</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Vans">
              <label for="brand">Vans</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Gucci">
              <label for="brand">Gucci</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Converse">
              <label for="brand">Converse</label>
            </div>
            <div class="radio">
              <input type="radio" name="brand" value="Bronx">
              <label for="brand">Bronx</label>
            </div>
          </li>
          <li><h3>Color</h3>
            <div class="radio">
              <input type="radio" name="color" value="black">
              <label for="color">Black</label>
            </div>
            <div class="radio">
              <input type="radio" name="color" value="white">
              <label for="color">White</label>
            </div>
            <div class="radio">
              <input type="radio" name="color" value="red">
              <label for="color">Red</label>
            </div>
          </li>
          <li><h3>Price Range</h3>
            <div class="radio">
              <input type="radio" name="color" value="black">
              <label for="color">Black</label>
            </div>
            <div class="radio">
              <input type="radio" name="color" value="white">
              <label for="color">White</label>
            </div>
            <div class="radio">
              <input type="radio" name="color" value="red">
              <label for="color">Red</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="shoes">
        <div class="shoe">
          <img src="bronx/black.jpg" alt="picture of this shoe">
          <p class="info">
            Brand: <span class="brand">Bronx</span><br>
            Color: <span class="color">black</span><br>
            Price: R<span class="price">599</span><br>
            Stock Available: <span class="stock">20</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
