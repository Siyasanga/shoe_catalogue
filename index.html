<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shoe Catalogue</title>
    <script src="handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="shoe_catalogue.css">
  </head>
  <body>
    <nav>
      <h1>ShoeShop</h1>
    </nav>
    <div class="wrapper">
      <div class="form">
      </div>
      <div class="aside">
        <h2>Refine results:</h2>
        <div>
          <li class="brands"><h3>Brands</h3>
            <div class="brandOption">
              <input class="check" type="checkbox">
              <label class="option">All</label>
            </div>
            <script id="brandOptions" type="text/x-handlebars-template">
            {{#each shoeBrand}}
            <div class="brandOption">
              <input class="check" type="checkbox">
              <label class="option" for="brand">{{this}}</label>
            </div>
            {{/each}}
            </script>
          </li>
          <li class="colors"><h3>Color</h3>
            <div class="colorOption">
              <input class="check" type="checkbox">
              <label class="option">All</label>
            </div>
            <script id="colorOptions" type="text/x-handlebars-template">
            {{#each shoeColor}}
              <div class="colorOption">
                <input class="check" type="checkbox">
                <label class="option">{{this}}</label>
              </div>
            {{/each}}
            </script>
          </li>
          <li><h3>Price Range</h3>
            <div class="panel">
              R<input class="limits" style="width:50px;height:20px" type="number" name="min"> --- R<input class="limits" style="width:50px;height:20px" type="number" name="max">
            </div>
          </li>
        </div>
      </div>
      <div class="main">
        <script id="shoe-template" type="text/x-handlebars-template">
          {{#each shoe}}
          <div class="shoe">
            <img class="image" src={{img}} alt="picture of this shoe">
            <p class="info">
              Brand: <span class="brand">{{brand}}</span><br>
              Color: <span class="color">{{color}}</span><br>
              Price: R<span class="price">{{price}}</span><br>
              <!--Stock Available: <span class="stock">20</span><br>-->
              Avail. sizes: <span class="size">{{size}}</span>
            </p>
          </div>
          {{/each}}
        </script>
      </div>
    </div>
  </body>
  <script src="shoe_catalogue.js" charset="utf-8"></script>
</html>
